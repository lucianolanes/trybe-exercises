<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1{
       width: 65px;
       color: orange
      }

      ul{
       background-color: cornflowerblue;
      }

      .bg_p_ul{
       background-color: rgb(23, 34, 128);
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="bg_p_ul">Qual é a sua cor favorita?</p>
    <ul class="bg_p_ul">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>

    <!-- Exercícios
 - Modifique o tamanho do h1 para 65 pixels
 - Modifique a cor do texto do h1 para laranja
 - Modifique a cor de fundo da lista não ordenada
 - Crie uma classe para modificar a cor de fundo da tag p e da ul ao mesmo tempo
    -->
  </body>
</html>
